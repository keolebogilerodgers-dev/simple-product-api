<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog | .NET API Demo</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1><i class="fas fa-store"></i> TechStore Catalog</h1>
        <div class="cart-header">
            <button id="cartToggle" class="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount">0</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Filters -->
        <section class="filters">
            <input type="text" id="searchInput" placeholder="Search products..." class="search-box">
            <select id="categoryFilter" class="filter-select">
                <option value="">All Categories</option>
            </select>
            <button id="sortPrice" class="filter-btn">Sort by Price <i class="fas fa-sort"></i></button>
        </section>

        <!-- Product Grid -->
        <section class="product-grid" id="productGrid">
            <!-- Products will be inserted here by JavaScript -->
            <div class="loading">Loading products from .NET API...</div>
        </section>

        <!-- Cart Modal -->
        <div id="cartModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Your Shopping Cart</h2>
                    <button id="closeCart" class="close-btn">&times;</button>
                </div>
                <div class="cart-items" id="cartItems">
                    <!-- Cart items appear here -->
                    <p class="empty-cart">Your cart is empty</p>
                </div>
                <div class="cart-total">
                    <strong>Total: $<span id="totalPrice">0.00</span></strong>
                    <button class="checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Frontend demo for <strong>simple-product-api</strong> | Built with Vanilla JavaScript | Backend: ASP.NET Core Web API</p>
        <p class="tech-note">Demonstrating skills for Cavista Technologies: HTML5, CSS3, JavaScript, API Integration</p>
    </footer>

    <!-- Scripts -->
    <script src="js/productService.js"></script>
    <script src="js/cartManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
